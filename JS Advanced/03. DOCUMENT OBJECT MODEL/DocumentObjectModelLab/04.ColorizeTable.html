<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04. Colorize Table</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Town</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Sofia</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>Varna</td>
    </tr>
    <tr>
        <td>George</td>
        <td>Ruse</td>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Varna</td>
    </tr>
</table>
<button onclick="colorizeRows()">Colorize</button>
<script>
    function colorizeRows() {
        let rows = document.querySelectorAll('table tr');

        for (let i = 0; i < rows.length; i++) {
            let row = rows[i];

            if (i % 2 !== 0) {
                row.style.background = 'teal';
            }
        }
    }
</script>
</body>
</html>
