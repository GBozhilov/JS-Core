<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06. Extract Parenthesis</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits
    (even apples).
</p>
<p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore
    magna) aliqua.
</p>
<script>
    let result = extract('content');

    function extract(elementId) {
        let para = document.getElementById(elementId).textContent;
        let pattern = /\(([^)]+)\)/g;

        let result = [], match;

        while (match = pattern.exec(para)) {
            result.push(match[1]);
        }

        return result.join('; ');
    }
</script>
</body>
</html>
