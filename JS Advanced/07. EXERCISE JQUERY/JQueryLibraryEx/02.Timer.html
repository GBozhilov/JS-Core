<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. Timer</title>
    <script src="jquery-3.1.1.min.js"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
    window.onload = function () {
        timer();
    }
</script>
<script>
    function timer() {
        let time = 0, interval;

        let spanHours = $('#hours');
        let spanMinutes = $('#minutes');
        let spanSeconds = $('#seconds');

        let startBtn = $('#start-timer');
        let stopBtn = $('#stop-timer');

        startBtn.on('click', function () {
            if (!interval) {
                interval = setInterval(incrementTime, 1000);
            }
        });

        stopBtn.on('click', function () {
            clearInterval(interval);
            interval = undefined;
        });

        function incrementTime() {
            time++;

            let hours = Math.floor(time / 3600);
            let minutes = Math.floor(time / 60) % 60;
            let seconds = time % 60;


            spanHours.text(('0' + hours).slice(-2));
            spanMinutes.text(('0' + minutes).slice(-2));
            spanSeconds.text(('0' + seconds).slice(-2));
        }
    }
</script>
</body>
</html>
